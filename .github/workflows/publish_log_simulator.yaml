name: Publish Log Simulator

on:
  workflow_dispatch:
    inputs:
      version_tag:
        required: false
        type: string
        description: 'Version tag of image (defaults to VERSION file)'
      docker_hub:
        required: true
        description: 'Which docker hub to publish to'
        type: choice
        options:
          - All
          - GHCR
          - DockerHub

  workflow_call:
    inputs:
      version_tag:
        required: false
        type: string

jobs:
  prepare:
    name: Checks parameters and sets vars
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.vars.outputs.image_name }}
      version_tag: ${{ steps.vars.outputs.version_tag }}
      docker_file: ${{ steps.vars.outputs.docker_file }}
      docker_context: ${{ steps.vars.outputs.docker_context }}
      docker_repo: ${{ steps.vars.outputs.docker_repo }}
      dockerhub_repo: ${{ steps.vars.outputs.dockerhub_repo }}
      docker_images: ${{ steps.vars.outputs.docker_images }}
    steps:
      - name: Checkout code for version
        if: ${{ inputs.version_tag == '' }}
        uses: actions/checkout@v4

      - name: Read version
        id: read_version
        run: |
          if [ -n "${{ inputs.version_tag }}" ]; then
            VERSION="${{ inputs.version_tag }}"
          else
            VERSION=$(cat ext/log-simulator/VERSION | tr -d '\n\r' | tr -d ' ')
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Prepare variables
        id: vars
        run: |
          echo "image_name=log-simulator" >> "$GITHUB_OUTPUT"
          echo "docker_file=./main/ext/log-simulator/Dockerfile" >> "$GITHUB_OUTPUT"
          echo "docker_context=./main/ext/log-simulator" >> "$GITHUB_OUTPUT"
          echo "version_tag=${{ steps.read_version.outputs.VERSION }}" >> "$GITHUB_OUTPUT"
          echo "docker_repo=${{ vars.GHCR_REPO_NAME }}" >> "$GITHUB_OUTPUT"
          echo "dockerhub_repo=docker.io/${{ vars.DOCKERHUB_REPO_NAME }}" >> "$GITHUB_OUTPUT"

          IMAGES=""
          if [ "${{ inputs.docker_hub }}" == "GHCR" ] || [ "${{ inputs.docker_hub }}" == "All" ]; then
            IMAGES="${{ vars.GHCR_REPO_NAME }}/log-simulator"
          fi
          if [ "${{ inputs.docker_hub }}" == "DockerHub" ] || [ "${{ inputs.docker_hub }}" == "All" ]; then
            if [ -n "$IMAGES" ]; then
              IMAGES=$(printf '%s\n%s' "$IMAGES" "docker.io/${{ vars.DOCKERHUB_REPO_NAME }}/log-simulator")
            else
              IMAGES="docker.io/${{ vars.DOCKERHUB_REPO_NAME }}/log-simulator"
            fi
          fi
          {
            echo 'docker_images<<EOF'
            echo "$IMAGES"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

  publish_x86:
    name: "Build x86 log simulator ${{needs.prepare.outputs.version_tag}}"
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: main

      - name: Login to GHCR
        if: ${{ inputs.docker_hub == 'GHCR' || inputs.docker_hub == 'All' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: ${{ inputs.docker_hub == 'DockerHub' || inputs.docker_hub == 'All' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{needs.prepare.outputs.docker_images}}
          tags: |
            type=raw,value=${{needs.prepare.outputs.version_tag}}-amd64
            type=raw,value=latest-amd64,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Publish container
        uses: docker/build-push-action@v6
        with:
          file: ${{needs.prepare.outputs.docker_file}}
          context: ${{needs.prepare.outputs.docker_context}}
          platforms: linux/amd64
          push: true
          provenance: false
          tags: ${{ steps.docker-meta.outputs.tags }}

  publish_aarch64:
    name: "Build aarch64 log simulator ${{needs.prepare.outputs.version_tag}}"
    runs-on: linux-arm64-2core
    needs: prepare

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: main

      - name: Login to GHCR
        if: ${{ inputs.docker_hub == 'GHCR' || inputs.docker_hub == 'All' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: ${{ inputs.docker_hub == 'DockerHub' || inputs.docker_hub == 'All' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{needs.prepare.outputs.docker_images}}
          tags: |
            type=raw,value=${{needs.prepare.outputs.version_tag}}-aarch64
            type=raw,value=latest-aarch64,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Publish container
        uses: docker/build-push-action@v6
        with:
          file: ${{needs.prepare.outputs.docker_file}}
          context: ${{needs.prepare.outputs.docker_context}}
          platforms: linux/arm64
          push: true
          provenance: false
          tags: ${{ steps.docker-meta.outputs.tags }}

  publish_version_manifest:
    name: Publish multiarch manifest for ${{needs.prepare.outputs.version_tag}}
    needs:
      - prepare
      - publish_x86
      - publish_aarch64
    uses: ./.github/workflows/update_multiarch_manifest.yaml
    with:
      version_tag: ${{needs.prepare.outputs.version_tag}}
      docker_hub: ${{ inputs.docker_hub }}
      docker_repo: ${{ needs.prepare.outputs.docker_repo }}
      image_name: ${{ needs.prepare.outputs.image_name }}
      dockerhub_repo: ${{ needs.prepare.outputs.dockerhub_repo }}
    secrets: inherit

  publish_latest_manifest:
    name: Publish multiarch manifest for latest
    needs:
      - prepare
      - publish_x86
      - publish_aarch64
    uses: ./.github/workflows/update_multiarch_manifest.yaml
    with:
      version_tag: latest
      docker_hub: ${{ inputs.docker_hub }}
      docker_repo: ${{ needs.prepare.outputs.docker_repo }}
      image_name: ${{ needs.prepare.outputs.image_name }}
      dockerhub_repo: ${{ needs.prepare.outputs.dockerhub_repo }}
    secrets: inherit
