name: Publish 10x Quarkus container

on:
  workflow_dispatch:
    inputs:
      release_version:
        required: true
        description: '10x version to install'
        type: string
      docker_hub:
        required: true
        description: 'Which docker hub to publish to'
        type: choice
        options:
          - All
          - GHCR
          - DockerHub
      build_type:
        required: true
        description: 'Type of build'
        type: choice
        options:
          - Standard
          - Debug

  workflow_call:
    inputs:
      release_version:
        required: true
        type: string
      docker_hub:
        required: true
        type: string
      build_type:
        type: string
        required: true

jobs:
  prepare:
    name: Checks parameters and sets vars
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.vars.outputs.image_name }}
      version_tag: ${{ steps.vars.outputs.version_tag }}
      docker_file: ${{ steps.vars.outputs.docker_file }}
      docker_context: ${{ steps.vars.outputs.docker_context }}
      docker_repo: ${{ steps.vars.outputs.docker_repo }}
      dockerhub_repo: ${{ steps.vars.outputs.dockerhub_repo }}
      docker_images: ${{ steps.vars.outputs.docker_images }}
    steps:
      - name: Check parameters
        uses: actions/github-script@v7
        with:
          script: |
            const validHubs = ["GHCR", "DockerHub", "All"];
            if (!validHubs.includes("${{ inputs.docker_hub }}")) {
              core.setFailed("docker_hub must be one of: GHCR, DockerHub, All")
            }

            if ("${{ inputs.build_type }}" != "Standard" && "${{ inputs.build_type }}" != "Debug") {
              core.setFailed("Only Standard/Debug build types are supported")
            }

      - name: Prepare variables
        id: vars
        run: |
          echo "image_name=quarkus-10x" >> "$GITHUB_OUTPUT"
          echo "docker_context=./main/quarkus" >> "$GITHUB_OUTPUT"
          echo "docker_repo=${{ vars.GHCR_REPO_NAME }}" >> "$GITHUB_OUTPUT"
          echo "dockerhub_repo=docker.io/${{ vars.DOCKERHUB_REPO_NAME }}" >> "$GITHUB_OUTPUT"

          if [ "${{ inputs.build_type }}" == "Standard" ]; then
            echo "docker_file=./main/quarkus/Dockerfile" >> "$GITHUB_OUTPUT"
            echo "version_tag=${{inputs.release_version}}" >> "$GITHUB_OUTPUT"
          elif [ "${{ inputs.build_type }}" == "Debug" ]; then
            echo "docker_file=./main/quarkus/Dockerfile.debug" >> "$GITHUB_OUTPUT"
            echo "version_tag=${{inputs.release_version}}-debug" >> "$GITHUB_OUTPUT"
          fi

          IMAGES=""
          if [ "${{ inputs.docker_hub }}" == "GHCR" ] || [ "${{ inputs.docker_hub }}" == "All" ]; then
            IMAGES="${{ vars.GHCR_REPO_NAME }}/quarkus-10x"
          fi
          if [ "${{ inputs.docker_hub }}" == "DockerHub" ] || [ "${{ inputs.docker_hub }}" == "All" ]; then
            if [ -n "$IMAGES" ]; then
              IMAGES=$(printf '%s\n%s' "$IMAGES" "docker.io/${{ vars.DOCKERHUB_REPO_NAME }}/quarkus-10x")
            else
              IMAGES="docker.io/${{ vars.DOCKERHUB_REPO_NAME }}/quarkus-10x"
            fi
          fi
          {
            echo 'docker_images<<EOF'
            echo "$IMAGES"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

  publish_x86:
    name: "Build x86 Quarkus ${{needs.prepare.outputs.version_tag}}"
    runs-on: ubuntu-latest
    timeout-minutes: 12
    needs: prepare

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: main

      # gh CLI requires a token, but built-in GITHUB_TOKEN works for public repos
      - name: Prepare release artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download ${{ inputs.release_version }} --pattern "*quarkus*.tar.gz" -R https://github.com/${{ vars.RELEASE_REPO }}
          gh release download ${{ inputs.release_version }} --pattern "tenx-config-*.tar.gz" -R https://github.com/${{ vars.RELEASE_REPO }}
          gh release download ${{ inputs.release_version }} --pattern "tenx-modules-*.tar.gz" -R https://github.com/${{ vars.RELEASE_REPO }}
          mkdir -p ./main/quarkus/tenx-symbols
          gh release download ${{ inputs.release_version }} --pattern "tenx-symbols-*.10x.tar" -R https://github.com/${{ vars.RELEASE_REPO }} -D ./main/quarkus/tenx-symbols
          ls -la
          tar -xzvf tenx-quarkus*.tar.gz -C ./main/quarkus/
          mkdir -p ./main/quarkus/tenx-config
          tar -xzvf tenx-config-*.tar.gz -C ./main/quarkus/tenx-config/
          mkdir -p ./main/quarkus/tenx-modules
          tar -xzvf tenx-modules-*.tar.gz -C ./main/quarkus/tenx-modules/

      - name: Login to GHCR
        if: ${{ inputs.docker_hub == 'GHCR' || inputs.docker_hub == 'All' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: ${{ inputs.docker_hub == 'DockerHub' || inputs.docker_hub == 'All' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{needs.prepare.outputs.docker_images}}
          tags: |
            type=raw,value=${{needs.prepare.outputs.version_tag}}-amd64
            type=raw,value=latest-amd64,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Publish container
        uses: docker/build-push-action@v6
        with:
          file: ${{needs.prepare.outputs.docker_file}}
          context: ${{needs.prepare.outputs.docker_context}}
          platforms: linux/amd64
          push: true
          provenance: false
          tags: ${{ steps.docker-meta.outputs.tags }}
          build-args: |
            DOCKER_IMAGE_TAG=${{needs.prepare.outputs.docker_repo}}/${{needs.prepare.outputs.image_name}}:${{needs.prepare.outputs.version_tag}}-amd64

  publish_aarch64:
    name: "Build aarch64 Quarkus ${{needs.prepare.outputs.version_tag}}"
    runs-on: linux-arm64-2core
    timeout-minutes: 12
    needs: prepare

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: main

      # gh CLI requires a token, but built-in GITHUB_TOKEN works for public repos
      - name: Prepare release artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download ${{ inputs.release_version }} --pattern "*quarkus*.tar.gz" -R https://github.com/${{ vars.RELEASE_REPO }}
          gh release download ${{ inputs.release_version }} --pattern "tenx-config-*.tar.gz" -R https://github.com/${{ vars.RELEASE_REPO }}
          gh release download ${{ inputs.release_version }} --pattern "tenx-modules-*.tar.gz" -R https://github.com/${{ vars.RELEASE_REPO }}
          mkdir -p ./main/quarkus/tenx-symbols
          gh release download ${{ inputs.release_version }} --pattern "tenx-symbols-*.10x.tar" -R https://github.com/${{ vars.RELEASE_REPO }} -D ./main/quarkus/tenx-symbols
          ls -la
          tar -xzvf tenx-quarkus*.tar.gz -C ./main/quarkus/
          mkdir -p ./main/quarkus/tenx-config
          tar -xzvf tenx-config-*.tar.gz -C ./main/quarkus/tenx-config/
          mkdir -p ./main/quarkus/tenx-modules
          tar -xzvf tenx-modules-*.tar.gz -C ./main/quarkus/tenx-modules/

      - name: Login to GHCR
        if: ${{ inputs.docker_hub == 'GHCR' || inputs.docker_hub == 'All' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: ${{ inputs.docker_hub == 'DockerHub' || inputs.docker_hub == 'All' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{needs.prepare.outputs.docker_images}}
          tags: |
            type=raw,value=${{needs.prepare.outputs.version_tag}}-aarch64
            type=raw,value=latest-aarch64,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Publish container
        uses: docker/build-push-action@v6
        with:
          file: ${{needs.prepare.outputs.docker_file}}
          context: ${{needs.prepare.outputs.docker_context}}
          platforms: linux/arm64
          push: true
          provenance: false
          tags: ${{ steps.docker-meta.outputs.tags }}
          build-args: |
            DOCKER_IMAGE_TAG=${{needs.prepare.outputs.docker_repo}}/${{needs.prepare.outputs.image_name}}:${{needs.prepare.outputs.version_tag}}-aarch64

  publish_version_manifest:
    name: Publish multiarch manifest for ${{needs.prepare.outputs.version_tag}}
    needs:
      - prepare
      - publish_x86
      - publish_aarch64
    uses: ./.github/workflows/update_multiarch_manifest.yaml
    with:
      version_tag: ${{needs.prepare.outputs.version_tag}}
      docker_hub: ${{ inputs.docker_hub }}
      docker_repo: ${{ needs.prepare.outputs.docker_repo }}
      image_name: ${{ needs.prepare.outputs.image_name }}
      dockerhub_repo: ${{ needs.prepare.outputs.dockerhub_repo }}
    secrets: inherit

  publish_latest_manifest:
    name: Publish multiarch manifest for latest
    needs:
      - prepare
      - publish_x86
      - publish_aarch64
    uses: ./.github/workflows/update_multiarch_manifest.yaml
    with:
      version_tag: latest
      docker_hub: ${{ inputs.docker_hub }}
      docker_repo: ${{ needs.prepare.outputs.docker_repo }}
      image_name: ${{ needs.prepare.outputs.image_name }}
      dockerhub_repo: ${{ needs.prepare.outputs.dockerhub_repo }}
    secrets: inherit
